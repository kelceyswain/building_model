{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Buildings</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Buildings displayed with vue.js from Django">
        
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        
        <script src="{% static 'js/jquery-3.4.1.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/popper.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/vue.js' %}" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    </head>
    <body>
        
    <div id="starting">
      <div class="container">
        <div class="row">
          <h1>List of Buildings</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Heading</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="building in buildings">
                <th scope="row">${building.id}$</th>
                <td>${building.name}$</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="loading" v-if="loading===true">Loading&#8230;</div>
    </div>
        
    <script src="{% static 'js/buildings.js' %}" type="text/javascript"></script>
    
    </body>
</html>
